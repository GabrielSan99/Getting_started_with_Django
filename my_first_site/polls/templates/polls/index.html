<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Getting Start Django</title>
</head>
<body>
{% if lateste.question_list %}
    <ul>
    {% for question in latest_question_list %}
    <li><a href="{% url 'polls:vote' question.id %)">{{ question.question_text }}</a></li>
    {% endfor %}    
    </ul>
{% else %}
    <p>No polls are available</p> 
{% endif %}
</body>
</html>
